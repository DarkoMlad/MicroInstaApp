<div class="container mt-4 pt-3">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="card text-center main-photos-card">
          <div class="card-header">Add New Photo</div>
          <div class="card-body">
            <div class="">
              <div class="row align-items-center">
                <div class="row my-3">
                  <div class="col-3">
                    <label for="albumId" class="col-form-label">AlbumId:</label>
                  </div>
                  <div class="col-9">
                    <input
                      type="number"
                      name="albumId"
                      id="albumId"
                      class="form-control"
                      placeholder="Insert an AlbumId"
                      min="1"
                      required
                      #nameField="ngModel"
                      [class.field-error]="form.submitted && nameField.invalid"
                      [(ngModel)]="myNewPhoto.albumId"
                    />
                    <div
                      [hidden]="!form.submitted || nameField.valid"
                      class="alert alert-danger"
                    >
                      Please enter a valid AlbumId...
                    </div>
                  </div>
                </div>
                <div class="row my-3">
                  <div class="col-3">
                    <label for="title" class="col-form-label">Title:</label>
                  </div>
                  <div class="col-9">
                    <input
                      type="text"
                      id="title"
                      name="title"
                      class="form-control"
                      placeholder="Insert a Title"
                      required
                      maxlength="50"
                      #titleField="ngModel"
                      [class.field-error]="form.submitted && titleField.invalid"
                      [(ngModel)]="myNewPhoto.title"
                    />
                    <div
                      [hidden]="!form.submitted || titleField.valid"
                      class="alert alert-danger"
                    >
                      Please enter a valid Title...
                    </div>
                  </div>
                </div>
                <div class="row my-3">
                  <div class="col-3">
                    <label for="thumbnailUrl" class="col-form-label"
                      >thumbnailUrl:</label
                    >
                  </div>
                  <div class="col-9">
                    <input
                      type="url"
                      name="thumbnailUrl"
                      id="thumbnailUrl"
                      class="form-control"
                      placeholder="Insert a thumbnailUrl"
                      required
                      #thumbUrlField="ngModel"
                      [class.field-error]="
                        form.submitted && thumbUrlField.invalid
                      "
                      [(ngModel)]="myNewPhoto.thumbnailUrl"
                    />
                    <div
                      [hidden]="!form.submitted || thumbUrlField.valid"
                      class="alert alert-danger"
                    >
                      Please enter a valid ThumbnailUrl...
                    </div>
                  </div>
                </div>
                <div class="row my-3">
                  <div class="col-3">
                    <label for="url" class="col-form-label">Url:</label>
                  </div>
                  <div class="col-9">
                    <input
                      type="url"
                      name="url"
                      id="url"
                      class="form-control"
                      placeholder="Insert a Url"
                      required
                      #urlField="ngModel"
                      [class.field-error]="form.submitted && urlField.invalid"
                      [(ngModel)]="myNewPhoto.url"
                    />
                    <div
                      [hidden]="!form.submitted || urlField.valid"
                      class="alert alert-danger"
                    >
                      Please enter a valid Url...
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-outline-primary mx-3 mt-2" type="submit">
              Save Photo
            </button>
            <button
              class="btn btn-outline-primary mx-3 mt-2"
              type="button"
              (click)="discardButton()"
            >
              Discard
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
